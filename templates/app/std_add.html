<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add_Student</title>
  </head>
  <body>
    {% include 'app/navbar.html' %}
    <h1 class="text-center my-3" >Add New Student</h1>

    <form method="post" method="{% url 'std-add' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Name :</label>
          <input type="text" name="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Roll Number :</label>
          <input type="number" name="Roll_Number" class="form-control" id="exampleInputPassword1" placeholder="Roll Number ">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address :</label>
            <input type="email" name="Email_address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Class :</label>
            <input type="text" name="Class" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Class">
            
          </div>
        <button type="submit" class="btn btn-primary"  >Submit</button>
      </form>
       
      </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
